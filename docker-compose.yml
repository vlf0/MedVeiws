version: '3'

services:
  database:
    build: ./posrtges/.
    environment:
      - POSTGRES_PASSWORD=root
      - PGUSER=postgres  # just POSTGRES_USER does not working
      - POSTGRES_DB=postgres
      - PGDATABASE=postgres
    ports:
      - "5432:5432"
    volumes:
      - "./posrtges/pg_data/.:/var/lib/postgresql/data"
    networks:
      - db_network
  observer:
    build: ./observer/.
    ports:
      - "8000:8000"
    links:
      - "database:database"
    depends_on:
      - database
    networks:
      - db_network
    volumes:
# For development
#      - "./observer/.:/usr/src/MedViews/"
      - "./observer/db.sqlite3:/usr/src/MedViews/db.sqlite3"  # attach the SQLite DB
      - "static:/usr/src/MedViews/static"
  nginx:
    build: ./nginx/.
    volumes:
      - "static:/static"
    ports:
      - "8080:80"
    networks:
      - db_network
volumes:
  static:
networks:
  db_network:
    driver: bridge